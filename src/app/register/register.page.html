<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input label="usuario" label="Usuario" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" type="password" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-button id="btn-register" expand="block" color="warning" (click)="goToLogin()">Registrarse
      </ion-button>
    </ion-list>

  </div>
</ion-content>
