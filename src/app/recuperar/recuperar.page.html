<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="contenedor">
    <ion-item>
      <ion-input [(ngModel)]="usuario" label="Usuario" type="text" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="contra" label="Contraseña Nueva" type="password" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="contra" label="Confirmar Contraseña" type="password" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item id="btn-volver">
      <ion-label color="primary" [routerLink]="['/']">Volver</ion-label>
    </ion-item>

    <ion-button id="btn-iniciar" expand="block" color="warning">
      Recuperar Contraseña
    </ion-button>
  </div>
</ion-content>
